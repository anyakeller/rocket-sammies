{% extends "base.html" %}
{% block title %}My Gradebook{% endblock %}
{% block content %}
<center>
    <h1>Students</h1>
    <br>

    <form class="form" id = "newWorkForm" action = "/createAssignment" method="POST">
    <button class="btn btn-default btn-primary" id = "btn-new-work">Create Assignment</button>
    </form>

    <br>
    <br><br>
    <table style="width:92%;" class="table table-inverse">
        <thead>
            <tr>
                <th>Student</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <th scope="row">{{ student["Student Name"] }}</th>
                <td>{{ student["Student Email"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</center>

{% endblock %}
