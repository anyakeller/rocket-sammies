<!DOCTYPE html>
<!-- README:
    This is the root template, whether the user is logged
    in or not. It will take a parameter, signed_out.
-->
<html>
    <head>
        <title>{% block title %}Project Manager{% endblock %}</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="/static/vendor/notify.js"></script>
        <link rel="stylesheet" href="/static/base.css" />
        {% block head  %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-default" style="background-color: #DDD5D0;">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-content" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="/">Project Manager</a>
            </div>
            <div id="navbar-content" class="collapse navbar-collapse">
                <div class="nav navbar-nav">
		    {% if "email" in session %}
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/class">Classes</a></li>
		    {% endif %}
                </div>
            </div>
        </nav>
        <div class="content" id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer">
            <!-- TODO: do we want a footer? -->
        </div>
    </body>
</html>
