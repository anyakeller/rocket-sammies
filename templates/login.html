{% extends "base.html" %}
{% block content %}
<h1><center>Login or Register</center></h1>

<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>

        <div class="form-group">
            <label for="login-uname">Email</label>
            <input class="form-control" type="email" id="login-uname">
        </div>

        <div class="form-group">
            <label for="login-pass">Password</label>
            <input class="form-control" type="password" id="login-pass">
        </div>
        <button class="btn btn-primary" type="submit" id="btn-login">Login</button>

        <h2>Register</h2>

        <div class="form-group">
            <label for="register-uname">Email</label>
            <input class="form-control" type="email" id="register-uname">
        </div>
        <div class="form-group">
            <label for="register-pass1">Password</label>
            <input class="form-control" type="password" name="password1" id="register-pass1">
        </div>
        <div class="form-group">
            <label for="register-pass2">Confirm Password</label>
            <input class="form-control" type="password" name="password2" id="register-pass2">
        </div>
        <button id="btn-register">Register</button>

    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="/static/login.js"></script>
{% endblock %}
